name: "Deploy gh-pages"

on:
  push: {}
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: "deploy-gh-pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Debug context
        run: |
          echo "ref: $GITHUB_REF"
          echo "sha: $GITHUB_SHA"
          echo "actor: $GITHUB_ACTOR"
          echo "repo: $GITHUB_REPOSITORY"

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify dist output
        run: |
          set -e
          echo "=== dist list ==="
          ls -la dist || (echo "dist not found" && exit 1)

          echo "=== dist/assets list (optional) ==="
          if [ -d "dist/assets" ]; then
            ls -la dist/assets
          else
            echo "dist/assets not found (ok)"
          fi

          echo "=== dist/index.html (first 120 lines) ==="
          if [ -f "dist/index.html" ]; then
            sed -n '1,120p' dist/index.html
          else
            echo "dist/index.html not found" && exit 1
          fi

          echo "=== dist tree (maxdepth 2) ==="
          find dist -maxdepth 2 -type f -print

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
