name: "Deploy gh-pages"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "deploy-gh-pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # ✅ dist가 제대로 만들어졌는지 “강제 검증”
      - name: Verify dist output
        run: |
          echo "=== dist list ==="
          ls -la dist || (echo "dist not found" && exit 1)
          echo "=== dist/assets list ==="
          ls -la dist/assets || (echo "dist/assets not found" && exit 1)
          echo "=== dist/index.html (first 120 lines) ==="
          sed -n '1,120p' dist/index.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
